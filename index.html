<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-form">
            <h1>
                Job Application
                <span class="small-title">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter last Name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="Job-Role">Job Role
                            <select name="Job-Role" id="Job-Role">
                                <option value=""> Select Job Role</option>
                                <option value="Fronted Developer">Fronted Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                                <option value="UI/UX Designer">UI/UX Designer</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-Addresss">
                        <label for="Address">Address
                            <textarea name="Address" id="Address" cols="0" rows="10" placeholder="Enter Adress..."></textarea>
                        </label>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input type="text" id="City">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode">
                    </div>
                    <div class="form-control">
                        <label for="Starting Date">Starting Date</label>
                        <input type="date" value="2023-01-01" id="Starting Date">
                    </div>
                    <div class="form-control">
                        <label for="CV">Upload Your CV</label>
                        <input type="file" id="CV" placeholder="Enter Email...">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
             </div>
    </div>
</body>
</html>
